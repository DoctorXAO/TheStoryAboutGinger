<!DOCTYPE html>
<html>
    <head>
        <title>Simple stories creator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/general.css">
		<link rel="stylesheet" href="styles/header.css">
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/general.js"></script>
    </head>
    <body>
        <header>
			<nav class="header-content">
				<div class="header-logo" onclick="openPage('index.html')">
					<img class="header-logo-picture" src="imgs/xaoti-white.png">
				</div>

				<div class="header-links">
					<a class="header-link" href="create-a-story.html">Create a story</a>
				</div>
			</nav>
		</header>
        <main>
			<div class="main-content">
				<form action="create-story">
					The name of the story:<br>
					<input type="text" name="title" placeholder="Enter the name of the story"><br>
					The content of the story:<br>
					<textarea name="content" oninput="autoResize(this)" placeholder="Enter the context of the story"></textarea><br>
					<input type="submit" value="Submit">
				</form>
			</div>
        </main>
        <footer>
			XAOTI 2024
		</footer>
    </body>
</html>
